<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/jquery-3.4.1.js" type="text/javascript"></script>
    <script src="js/scripts.js" type="text/javascript"></script>
    <title>Favorites</title>

  </head>
  <body>
    <div class="container">
      <h1>Here are a few of my favorite things</h1>

      <form id=favorite>
        <div class="form-group">
          <label for="person">Your favorite person</label>
          <input id="person" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="thing">Your favorite things</label>
          <input id="thing" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="place">Your favorite place</label>
          <input id="place" class="form-control" type="text">
        </div>
        <button type="submit" class="btn">Tell me all the things!</button>
      </form>
      <div id="results">
        <p>This is where we write unimportant things that mean nothing in the greater scheme of things. But they have importance, by having none. But importantly, here are your favorites:</p>
        <ul>
          <li><span id=placeFinal></span></li>
          <li><span id=thingFinal></span></li>
          <li><span id=personFinal></span></li>
        </ul>
      </div>
    </div>
  </body>
</html>
